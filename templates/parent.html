<!DOCTYPE html>
<!-- block은 자식 템플릿에서 재정의할 수 있음 -->
<html lang="kr">
    <head>
        <title>{% block pageTitle %}title{% endblock pageTitle %}</title>
    </head>
    <body>
        <header>
            <h1>나의 웹 사이트 방문을 환영합니다.</h1>
        </header>
    
        {% block mainContent %}
        {% endblock mainContent %}
    
        <footer>
            <p>&copy; 나의 웹사이트</p>
        </footer>
    </body>
</html>
